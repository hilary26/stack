<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company pratice</title>
    <link rel="stylesheet" href="./css/Company.css"/>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./Images/Delivery logo.jfif" class="img-logo" alt="image"/>
            </div>
        </nav>
        <div>
            <h2 class="Welcome">Welcome to G4s Delivery services</h2>
        </div>
        <div>
            <h1 class="signup">Sign Up</h1>
        </div>
        <form action="#">
            <div class="inputDiv">
            <label for="label" class="label-text">First Name</label>
            <input type="text" class="rela-input" placeholder="First Name"/>
            </div>
    
            <div class="inputDiv">
            <label for="label" class="label-text">Last Name</label>
            <input type="text" class="rela-input" placeholder="Last Name"/>
            </div>
    
            <div class="inputDiv">
            <label for="email" class="label-text">E-mail address</label>
            <input type="email" class="rela-input" placeholder="Example.com"/>
            </div>
    
            <div class="inputDiv">
            <label for="label" class="label-text">Promotional Code</label>
            <input type="text"class="rela-input" placeholder="Optional"/>
            </div>
    
            <div class="inputDiv">
            <label for="number" class="label-text">Phone Number</label>
            <input type="text" class="rela-input" placeholder="Enter your Phone Number"/>
            </div>
    
            <div class="inputDiv">
               <label for="gender" class="label-text">Gender</label>
               <select id="dropdown">
               <option value="male">Male</option>
               <option value="Female">Female</option>
               <option value="others">Specify(others)</option>
            </select>
           </div>
            <div class="inputDiv">
                <label for="DOB" class="label-text">Date of birth</label>
                <input type="Date" class="rela-input" placeholder="Enter your birth year">
            </div>
            <button type="button" class="btn-ghost">Submit</button>
            
    
            <div class="inputDiv">
                <p class="long-text">
                    Already have an Account ? <span><a href="home.html">Login</a></span>
    
                </p>
            </form>

    
</body>
</html>
